<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ndarboe.net</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f6fa;
    }
    .app-header {
        background: #34495e;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .menu button {
        background: #2c3e50;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-left: 5px;
        cursor: pointer;
        border-radius: 5px;
    }
    .menu button.active {
        background: #1abc9c;
    }
    main {
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th {
        background: #34495e;
        color: white;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    input.smuedit {
        width: 80px;
        border: 1px solid #ccc;
        padding: 3px;
        border-radius: 3px;
        text-align: center;
    }
    button.save-btn {
        background: #1abc9c;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 3px;
    }
</style>
</head>
<body>

<header class="app-header">
    <h1>Ndarboe.net</h1>
    <nav class="menu">
        <button class="tab-btn active" data-tab="component">Component</button>
        <button class="tab-btn" data-tab="changeout">Change Out</button>
        <button class="tab-btn" data-tab="currentsmu">Current SMU</button>
    </nav>
</header>

<main>
    <!-- Component -->
    <section id="component" class="tab-content active">
        <table>
            <thead>
                <tr>
                    <th>Equipment</th><th>Model</th><th>Component</th><th>Freq</th><th>Cost</th>
                    <th>Change Out</th><th>Current SMU</th><th>Next Change</th><th>Life</th><th>Life %</th>
                    <th>Remarks</th><th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CO4352</td><td>777</td><td>Engine</td><td>500</td><td>$5000</td>
                    <td>Yes</td><td>3200</td><td>3700</td><td>500</td><td>64%</td>
                    <td>Good</td><td><button>Edit</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Change Out -->
    <section id="changeout" class="tab-content">
        <table>
            <thead>
                <tr><th>Equipment</th><th>Component</th><th>Change Out</th><th>Remarks</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>CO4352</td><td>Engine</td><td>Yes</td><td>Scheduled</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Current SMU (Update Masal) -->
    <section id="currentsmu" class="tab-content">
        <table id="smu-table">
            <thead>
                <tr>
                    <th>Equipment</th>
                    <th>Current SMU</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CO4343</td>
                    <td><input type="number" class="smuedit" value="12321"></td>
                    <td><button class="save-btn" onclick="saveSMU(this)">Save</button></td>
                </tr>
                <tr>
                    <td>CO4211</td>
                    <td><input type="number" class="smuedit" value="12321"></td>
                    <td><button class="save-btn" onclick="saveSMU(this)">Save</button></td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<script>
    // Tab menu
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            const target = tab.getAttribute('data-tab');
            contents.forEach(c => c.classList.remove('active'));
            document.getElementById(target).classList.add('active');
        });
    });

    // Save Current SMU
    function saveSMU(btn) {
        const row = btn.closest('tr');
        const equipment = row.cells[0].innerText;
        const smu = row.querySelector('.smuedit').value;
        alert(`Saved: ${equipment} â†’ Current SMU = ${smu}`);
    }
</script>

</body>
</html>
